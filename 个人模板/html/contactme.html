	<style type="text/css">
		main{height: 100%;background:white;position: relative;top:-10px;overflow: hidden;}
		main>.cont{width: 1100px;height: 600px;background: white;padding: 20px 0;margin-left: 1500px;margin-top: 80px;opacity: 0;}
		main>.cont>h1{font-size: 52px;color: #DAA520;font-family: arial;font-weight: 700;text-align: center;margin: 20px 0;}
		main>.cont>h1>span{color: #555;}
		main>.cont>div{height: 24px;width: 300px;font-family: 幼圆;text-align: center;color: #333;font-size: 18px;position: relative;margin: 50px auto;}
        main>.cont>div:nth-child(2)::before{display: block;width: 35px;height: 2px;background: #DAA520;content: '';position: absolute;left: 20px;top: 12px;}
        main>.cont>div:nth-child(2)::after{display: block;width: 35px;height: 2px;background: #DAA520;content: '';position: absolute;right: 20px;top: 12px;}
		main>.cont>ul{width: 400px;height: auto;background: white;float: left;}
		main>.cont>ul>li{height: 70px;width: 400px;background: white;margin: 20px 0;font-size: 16px;color: #000;font-family: 微软雅黑;transition: all .5s ease;}
		main>.cont>ul>li>span{line-height: 40px;color: #555;}
		main>.cont>ul>li>p{position: relative;text-indent: 2em;}
		main>.cont>ul>li>p::before{content: '\260E';width: 20px;height: 20px;position: absolute;left: -27px;top: 0px;color: #DAA520;}
		main>.cont>.ris{width: 666px;height: 300px;background: white;float: right;margin-top: 0px;}
		main>.cont>ul>li:last-child{margin-top: 60px;}
		main>.cont>ul>li:last-child>span{width: 32px;height: 32px;margin-right: 10px;background: blanchedalmond;display: inline-block;border-radius: 10px;}
		main>.cont>ul>li:last-child>span:nth-child(1){background: url(../imgs/social_icon_32x32.png) -32px 0;}
		main>.cont>ul>li:last-child>span:nth-child(2){background: url(../imgs/social_icon_32x32.png)}
		main>.cont>ul>li:last-child>span:nth-child(3){background: url(../imgs/social_icon_32x32.png) -64px 0;}
		main>.cont>ul>li:last-child>span:nth-child(4){background: url(../imgs/social_icon_32x32.png) -160px 0;}
		main>.cont>.ris>p{text-align: left;color: #555;font-size: 15px;line-height: 30px;}
		main>.cont>.ris>div{display: inline-block;float: left;margin: 20px 5px;}
		main>.cont>.ris>div>textarea{outline: none;width: 666px;height: 160px;border-radius: 50px;border: 1px #CCCCCC solid;padding: 20px;color: black;font-size: 14px;}
		main>.cont>.ris>div>input{width: 322px;height: 56px;border-radius: 50px;border: 1px #CCCCCC solid;font-size: 14px;outline: none;color: #292929;text-indent: 1em;}
		main>.cont>.ris>div>div{width: 130px;height: 24px;background: #D64A49;text-align: center;color: white;font-size: 13px;line-height: 24px;margin: 5px;display: none;}
		main>.cont>.ris>div>div::before{content: '\26A0';}
	    main>.cont>.ris>input:last-child{outline: none;width: 170px;height: 53px;border: 2px #DAA520 solid;margin: 10px 20px;display: inline-block;line-height: 50px;text-align: center;font-size: 14px;background: #DAA520;color: white;transition: all .5s ease;border-radius: 30px;float: left;}
	    main>.cont>.ris>input:last-child:hover{background: #8C8C8C;border: 2px #8C8C8C solid;color: white;}
	
	
	</style>

<script>
	$(function(){
		
		$('.cont').animate({'margin-left':'400px','opacity':'1'},1000)
	    $('#gets').click(function(){
			if($('.names').val() == ''){  //姓名点击事件
				$('.te1').show()
			}else{
				$('.te1').hide()
			}
		})
		$('#gets').click(function(){
			if( $('.emails').val() == ''){    //邮件点击事件
				$('.te2').show()
			}else{
				$('.te2').hide()
			}
		})
		$('#gets').click(function(){     //大文本框点击事件
			if($('.bigtext').val() == ''){
				$('.te3').show()
			}else{

			}
		})
		$('#gets').click(function(){     //登录成功事件
