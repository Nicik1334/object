<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			h3{
				text-align: center;
				font-family: 幼圆;
				/* color: seagreen; */
			}
		</style>
	</head>
	<body>
		<h3>一条胡雨倩</h3>
	</body>
	<script src="l2dwidget.min.js"></script>
	<script>
		var hijiki = 'hijiki/assets/hijiki.model.json';
		function show() {
			config.model.jsonPath = hijiki;
			L2Dwidget.init(config)
		}
		// 配置文件官方API: https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
		var config = {
			model: {
				jsonPath: './tororo/assets/tororo.model.json', // xxx.model.json 的路径
			},
			display: {
				superSample: 1, // 超采样等级
				width: 350, // canvas的宽度
				height: 400, // canvas的高度
				position: 'right', // 显示位置：左或右
				hOffset: 0, // canvas水平偏移
				vOffset: 0, // canvas垂直偏移
			},
			mobile: {
				show: true, // 是否在移动设备上显示
				scale: 2, // 移动设备上的缩放
				motion: true, // 移动设备是否开启重力感应
			},
			react: {
				opacityDefault: 1, // 默认透明度
				opacityOnHover: 1, // 鼠标移上透明度
			},
		}
		show()
	</script>
</html>
